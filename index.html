<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Daily UI Challenge 004</title>
</head>

<body>

  <!--
         
          Design a calculator. Standard, scientific, or specialty calculator for something such as a mortgage? Is it for a phone, a tablet, a web app?

    -->


  <main class="container-fluid d-flex justify-content-center align-items-center">
    <section>
      <div class="card">
        <form>
            <div class="form-group">
              <input type="text" class="form-control">
            </div>
        </form>

        <div class="container-fluid">
          <div class="row">
            <div class="col"><input type="submit" value="MC" class="dark"></div>
            <div class="col"><input type="submit" value="M+" class="dark"></div>
            <div class="col"><input type="submit" value="/" class="dark"></div>
            <div class="col"><input type="submit" value="X" class="dark"></div>
          </div>

          <div class="row">
            <div class="col"><input type="submit" value="7" class="grey"></div>
            <div class="col"><input type="submit" value="8" class="grey"></div>
            <div class="col"><input type="submit" value="9" class="grey"></div>
            <div class="col"><input type="submit" value="-" class="grey"></div>
          </div>

          <div class="row">
            <div class="col"><input type="submit" value="4" class="grey"></div>
            <div class="col"><input type="submit" value="5" class="grey"></div>
            <div class="col"><input type="submit" value="6" class="grey"></div>
            <div class="col"><input type="submit" value="+" class="grey"></div>
          </div>


          <div class="row">
            <div class="col-9">
              <div class="row custom">
                <div class="col-4 custom"><input type="submit" value="1" class="grey"></div>
                <div class="col-4 custom"><input type="submit" value="2" class="grey"></div>
                <div class="col-4 custom"><input type="submit" value="3" class="grey"></div>
              </div>

              <div class="row custom">
                <div class="col-8 custom"><input type="submit" value="0" class="grey"></div>
                <div class="col-4 custom"><input type="submit" value="." class="grey"></div>
              </div>
            </div>

            <div class="col-3">
              <div class="row custom">
                <div class="col custom"><input type="submit" value="=" class="orange"></div>
              </div>
            </div>

          </div>
        </div>



      </div>

    </section>

  </main>









  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
</body>

</html>
